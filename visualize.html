<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Results Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.9em;
            color: #555;
            font-weight: 500;
        }
        
        select, input {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
            align-self: flex-end;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .status {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .file-list {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .file-list h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: move;
            user-select: none;
        }
        
        .file-item.dragging {
            opacity: 0.5;
            background: #f0f0f0;
        }
        
        .file-item.dragover {
            background: #e3f2fd;
            border: 2px solid #2196F3;
            transform: scale(1.02);
        }
        
        .file-meta {
            font-size: 0.85em;
            color: #666;
        }
        
        .file-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .file-remove:hover {
            background: #c82333;
        }
        
        .charts-section {
            margin-top: 40px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }
        
        .metric-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .metric-values {
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .comparison-table th,
        .comparison-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .comparison-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .comparison-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .no-data {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 1.1em;
        }
        
        .drop-zone {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .drop-zone:hover {
            background: #e8eaf6;
            border-color: #764ba2;
        }
        
        .drop-zone.dragover {
            background: #e8eaf6;
            border-color: #764ba2;
        }
        
        .hostname-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
        }
        
        .hostname-header.warning {
            background: #fff3e0;
            border-left-color: #ff9800;
        }
        
        .hostname-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #2196F3;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .hostname-badge.warning {
            background: #ff9800;
        }
        
        .hostname-info {
            font-size: 0.95em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Benchmark Results Visualizer</h1>
        <p class="subtitle">Load and compare JSON benchmark results from multiple runs and machines</p>
        
        <div class="drop-zone" id="dropZone">
            <p style="font-size: 1.1em; color: #333; margin-bottom: 10px;">üìÅ Drag & drop JSON files here or click to select</p>
            <p style="color: #666;">Multiple files will be compared side-by-side</p>
            <input type="file" id="fileInput" multiple accept=".json" style="display: none;">
        </div>
        
        <div id="status"></div>
        <div id="fileList"></div>
        
        <div class="controls">
            <div class="control-group">
                <label for="metricSelect">Select Metric:</label>
                <select id="metricSelect">
                    <option value="">-- All Metrics --</option>
                </select>
            </div>
            <button onclick="loadFiles()">Load Files</button>
            <button onclick="clearData()">Clear All</button>
        </div>
        
        <div id="chartsSection" class="charts-section"></div>
    </div>

    <script>
        let loadedData = [];
        const colors = [
            '#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe',
            '#43e97b', '#fa709a', '#fee140', '#30cfd0', '#a8edea'
        ];

        const dropZone = document.getElementById('dropZone');
        let fileInput = document.getElementById('fileInput');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            // Use current fileInput reference, not the one captured in closure
            document.getElementById('fileInput').click();
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            // Append new files instead of replacing existing ones
            for (const file of files) {
                if (file.type === 'application/json') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            loadedData.push({
                                name: file.name,
                                data: data,
                                timestamp: data.metadata?.timestamp || 'Unknown',
                                hostname: data.metadata?.hostname || 'Unknown'
                            });
                            renderFileList();
                            updateMetricSelect();
                        } catch (err) {
                            showStatus(`Error parsing ${file.name}: ${err.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            }
            
            // Reset file input value so the same files can be selected again
            document.getElementById('fileInput').value = '';
        }

        function renderFileList() {
            const fileListDiv = document.getElementById('fileList');
            
            if (loadedData.length === 0) {
                fileListDiv.innerHTML = '';
                return;
            }

            let html = '<div class="file-list"><h3>Loaded Files (' + loadedData.length + ')</h3>';
            
            // Check for configuration mismatches
            const mismatches = checkConfigurationMismatch();
            if (mismatches) {
                html += '<div style="background: #fff3e0; border: 1px solid #ffb74d; border-radius: 4px; padding: 12px; margin-bottom: 10px; color: #e65100;">';
                html += '<strong>‚ö†Ô∏è Warning: Parameter mismatches detected!</strong><br>';
                html += 'Comparing files with different benchmark parameters may produce misleading results:<br>';
                mismatches.forEach(mismatch => {
                    html += `‚Ä¢ ${mismatch}<br>`;
                });
                html += 'Ensure all files use the same parameters for fair comparison.';
                html += '</div>';
            }
            
            loadedData.forEach((item, idx) => {
                const config = item.data.configuration || {};
                const configStr = `Scale: ${config.scale || 'N/A'}, Runs: ${config.runs || 'N/A'}, Threads: ${config.threads || 'N/A'}, Block: ${config.block_size ? (config.block_size / 1024).toFixed(0) + ' KB' : 'N/A'}`;
                html += `<div class="file-item" draggable="true" data-index="${idx}">
                    <div>
                        <strong>${item.name}</strong>
                        <div class="file-meta">Host: ${item.hostname} | Time: ${new Date(item.timestamp).toLocaleString()}</div>
                        <div class="file-meta" style="font-size: 0.8em; color: #999; margin-top: 3px;">${configStr}</div>
                    </div>
                    <button class="file-remove" onclick="removeFile(${idx})">Remove</button>
                </div>`;
            });
            html += '</div>';
            fileListDiv.innerHTML = html;
            
            // Attach drag event listeners
            attachDragListeners();
        }
        
        let draggedIndex = null;
        
        function attachDragListeners() {
            const fileItems = document.querySelectorAll('.file-item');
            
            fileItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedIndex = parseInt(e.currentTarget.getAttribute('data-index'));
                    e.currentTarget.classList.add('dragging');
                });
                
                item.addEventListener('dragend', (e) => {
                    e.currentTarget.classList.remove('dragging');
                    document.querySelectorAll('.file-item').forEach(el => el.classList.remove('dragover'));
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.currentTarget.classList.add('dragover');
                });
                
                item.addEventListener('dragleave', (e) => {
                    e.currentTarget.classList.remove('dragover');
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const targetIndex = parseInt(e.currentTarget.getAttribute('data-index'));
                    
                    if (draggedIndex !== null && draggedIndex !== targetIndex) {
                        // Reorder loadedData array
                        const draggedItem = loadedData[draggedIndex];
                        loadedData.splice(draggedIndex, 1);
                        loadedData.splice(targetIndex, 0, draggedItem);
                        
                        // Re-render and update charts
                        renderFileList();
                        updateMetricSelect();
                        loadFiles(); // Regenerate charts with new order
                    }
                    
                    e.currentTarget.classList.remove('dragover');
                });
            });
        }

        function removeFile(idx) {
            loadedData.splice(idx, 1);
            renderFileList();
            updateMetricSelect();
        }

        function checkConfigurationMismatch() {
            if (loadedData.length < 2) {
                return null;
            }

            const configs = loadedData.map(item => item.data.configuration || {});
            const baseConfig = configs[0];
            const mismatches = [];

            // Check for differences in scale
            if (configs.some(c => c.scale !== baseConfig.scale)) {
                mismatches.push(`Scale differs: ${configs.map((c, i) => `${loadedData[i].name}=${c.scale || 'N/A'}`).join(', ')}`);
            }

            // Check for differences in runs (count)
            if (configs.some(c => c.runs !== baseConfig.runs)) {
                mismatches.push(`Runs differ: ${configs.map((c, i) => `${loadedData[i].name}=${c.runs || 'N/A'}`).join(', ')}`);
            }

            // Check for differences in threads
            if (configs.some(c => c.threads !== baseConfig.threads)) {
                mismatches.push(`Threads differ: ${configs.map((c, i) => `${loadedData[i].name}=${c.threads || 'N/A'}`).join(', ')}`);
            }

            // Check for differences in block_size
            if (configs.some(c => c.block_size !== baseConfig.block_size)) {
                mismatches.push(`Block size differs: ${configs.map((c, i) => `${loadedData[i].name}=${(c.block_size || 'N/A') === 'N/A' ? 'N/A' : ((c.block_size / 1024).toFixed(0) + ' KB')}`).join(', ')}`);
            }

            return mismatches.length > 0 ? mismatches : null;
        }

        function removeFile(idx) {
            loadedData.splice(idx, 1);
            renderFileList();
            updateMetricSelect();
        }

        function updateMetricSelect() {
            const select = document.getElementById('metricSelect');
            const metrics = new Set();
            
            loadedData.forEach(item => {
                if (item.data.results) {
                    Object.keys(item.data.results).forEach(category => {
                        Object.keys(item.data.results[category]).forEach(metric => {
                            metrics.add(metric);
                        });
                    });
                }
            });

            const options = Array.from(metrics).sort();
            select.innerHTML = '<option value="">-- All Metrics --</option>';
            options.forEach(opt => {
                select.innerHTML += `<option value="${opt}">${opt}</option>`;
            });
        }

        function loadFiles() {
            if (loadedData.length === 0) {
                showStatus('Please load JSON files first', 'error');
                return;
            }

            const chartsDiv = document.getElementById('chartsSection');
            chartsDiv.innerHTML = '';

            if (loadedData.length === 1) {
                renderSingleFileView(loadedData[0], chartsDiv);
            } else {
                renderComparisonView(chartsDiv);
            }

            showStatus(`Successfully loaded and visualized ${loadedData.length} file(s)`, 'success');
        }

        function renderSingleFileView(fileData, container) {
            const data = fileData.data;
            let html = `<h2>Results: ${fileData.hostname} (${new Date(fileData.timestamp).toLocaleString()})</h2>`;

            if (data.results) {
                html += '<div class="metrics-grid">';
                Object.keys(data.results).forEach(category => {
                    Object.keys(data.results[category]).forEach(metric => {
                        const metricData = data.results[category][metric];
                        const mean = metricData.statistics?.mean || 0;
                        const stdDev = metricData.statistics?.std_dev || 0;
                        const min = metricData.statistics?.min || 0;
                        const max = metricData.statistics?.max || 0;

                        html += `<div class="metric-card">
                            <div class="metric-name">${metric}</div>
                            <div class="metric-values">
                                <div>Mean: <strong>${mean.toFixed(2)}</strong></div>
                                <div>Std Dev: <strong>${stdDev.toFixed(2)}</strong></div>
                                <div>Min: <strong>${min.toFixed(2)}</strong></div>
                                <div>Max: <strong>${max.toFixed(2)}</strong></div>
                            </div>
                        </div>`;
                    });
                });
                html += '</div>';
            }

            container.innerHTML = html;
        }

        function renderComparisonView(container) {
            const selectedMetric = document.getElementById('metricSelect').value;
            const metrics = selectedMetric ? [selectedMetric] : getAllMetrics();

            // Check if there are different hostnames
            const uniqueHostnames = new Set(loadedData.map(d => d.hostname));
            const hasMultipleHostnames = uniqueHostnames.size > 1;
            
            // Add hostname header if comparing different machines
            if (hasMultipleHostnames) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'hostname-header warning';
                
                let headerHTML = '<div class="hostname-info">‚ö†Ô∏è Comparing data from different machines:</div><div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">';
                
                Array.from(uniqueHostnames).forEach(hostname => {
                    headerHTML += `<span class="hostname-badge warning">${hostname}</span>`;
                });
                
                headerHTML += '</div>';
                headerDiv.innerHTML = headerHTML;
                container.appendChild(headerDiv);
            }

            // Create a grid container for all charts
            const chartsGrid = document.createElement('div');
            chartsGrid.className = 'charts-grid';
            container.appendChild(chartsGrid);

            metrics.forEach(metric => {
                const chartDiv = document.createElement('div');
                chartDiv.className = 'chart-container';
                chartsGrid.appendChild(chartDiv);

                // Create labels with hostname and timestamp
                const labels = loadedData.map(d => {
                    const date = new Date(d.timestamp);
                    return `${d.hostname}\n${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                });

                // Collect all values for this metric from all files
                const values = [];
                loadedData.forEach((item, idx) => {
                    const val = getMetricValue(item.data, metric);
                    values.push(val);
                });

                // Skip only if ALL values are 0 AND we have at least one loaded file
                if (loadedData.length > 0 && values.every(v => v === 0)) return;

                const canvas = document.createElement('canvas');
                chartDiv.appendChild(canvas);

                const titleDiv = document.createElement('div');
                titleDiv.className = 'chart-title';
                titleDiv.textContent = metric;
                chartDiv.insertBefore(titleDiv, canvas);

                new Chart(canvas, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: metric,
                            data: values,
                            backgroundColor: values.map((_, idx) => colors[idx % colors.length]),
                            borderColor: values.map((_, idx) => colors[idx % colors.length]),
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        }

        function getAllMetrics() {
            const metrics = new Set();
            loadedData.forEach(item => {
                if (item.data.results) {
                    Object.keys(item.data.results).forEach(category => {
                        Object.keys(item.data.results[category]).forEach(metric => {
                            metrics.add(metric);
                        });
                    });
                }
            });
            return Array.from(metrics).sort();
        }

        function getMetricValue(data, metricName) {
            if (data.results) {
                for (const category in data.results) {
                    if (data.results[category][metricName]) {
                        const mean = data.results[category][metricName].statistics?.mean;
                        // Ensure we return a valid number, not null or undefined
                        return (mean !== null && mean !== undefined && !isNaN(mean)) ? mean : 0;
                    }
                }
            }
            return 0;
        }

        function clearData() {
            loadedData = [];
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('chartsSection').innerHTML = '';
            document.getElementById('metricSelect').innerHTML = '<option value="">-- All Metrics --</option>';
            document.getElementById('status').innerHTML = '';
            
            // Recreate file input element to ensure it's in a clean state
            const oldFileInput = fileInput;
            const newFileInput = document.createElement('input');
            newFileInput.type = 'file';
            newFileInput.id = 'fileInput';
            newFileInput.multiple = true;
            newFileInput.accept = '.json';
            newFileInput.style.display = 'none';
            oldFileInput.parentNode.replaceChild(newFileInput, oldFileInput);
            fileInput = newFileInput;
            
            // Re-attach change event listener to new file input
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            if (!message || message.trim() === '') {
                statusDiv.innerHTML = '';
                statusDiv.style.display = 'none';
                return;
            }
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                if (type === 'success') {
                    statusDiv.innerHTML = '';
                    statusDiv.style.display = 'none';
                }
            }, 3000);
        }

        // Initial status
        showStatus('üìñ Drag and drop JSON files to visualize benchmark results', 'info');
    </script>
</body>
</html>
