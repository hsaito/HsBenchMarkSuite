name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: benchmark
            asset_name: hs-benchmark-suite-linux-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: benchmark.exe
            asset_name: hs-benchmark-suite-windows-x86_64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: benchmark
            asset_name: hs-benchmark-suite-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: benchmark
            asset_name: hs-benchmark-suite-macos-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          BINARY_PATH=target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if [ ! -f "$BINARY_PATH" ]; then
            echo "Error: Binary not found at $BINARY_PATH"
            exit 1
          fi
          
          if [[ "${{ runner.os }}" != "Windows" ]]; then
            strip "$BINARY_PATH" || true
          fi
          
          mkdir -p release
          cp "$BINARY_PATH" "release/${{ matrix.asset_name }}"

      - name: Create ZIP archive
        shell: bash
        run: |
          cd release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            # Use PowerShell to create ZIP on Windows
            powershell -Command "Compress-Archive -Path '${{ matrix.asset_name }}' -DestinationPath '${{ matrix.asset_name }}.zip'"
          else
            # Use zip command on Unix-like systems
            zip "${{ matrix.asset_name }}.zip" "${{ matrix.asset_name }}"
          fi
          cd ..

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/${{ matrix.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
